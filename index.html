<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>a photo LightBox</title>
		<link rel="stylesheet" type="text/css" href="css/lightbox.css">
	</head>
	<body> 
				参数说明： <br>
				class="js-lightbox" //标示这个元素要启用lightbox <br>
				data-role="lightbox"//标示这个元素要启用lightbox <br>
				data-source="images/1-1.jpg" //原图地址 <br>
				data-group="group-1"//标示当前是否属于一个组别 <br>
				data-id="11111"//原图唯一标示 <br>
				data-caption="test1"//当前图片的描述信息 <br>
	<h1>第一组</h1>
	<div>
		<img 	class="js-lightbox"
				data-role="lightbox"
				data-source="images/1-1.jpg" 
				src="images/1-1.jpg"
				data-group="group-1"
				data-id="11111"
				data-caption="test1"
				width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-2.jpg" src="images/1-2.jpg" data-group="group-1" data-id="11112" data-caption="test2" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-3.jpg" src="images/1-3.jpg" data-group="group-1" data-id="11113" data-caption="test3" width="100" height="100">
	</div>
	<h1>第二组</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-1.jpg" src="images/2-1.jpg" data-group="group-2" data-id="21113" data-caption="test2-1" width="100" height="100">
	</div>
		<!--遮罩层
		<div id="G-lightbox-mask"></div>-->
		<!--弹出层
		<div id="G-lightbox-popup">
			<div class="lightbox-pic-view">
				<span class="lightbox-btn lightbox-prev-btn lightbox-prev-btn-show"></span>
				<img class="lightbox-image" src="images/2-2.jpg" width="100%">
				<span class="lightbox-btn lightbox-next-btn lightbox-next-btn-show"></span>
			</div>
			<div class="lightbox-pic-caption">
				<div class="lightbox-caption-area">
					<p class="lightbox-pic-desc">图片标题</p>
					<span class="lightbox-of-index">当前图片的索引</span>
				</div>
				<span class="lightbox-close-btn"></span>
			</div>
		</div> -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/lightbox.js"></script>
		<script type="text/javascript">
		//定义接口
			$(function(){
				var lightbox = new LightBox({
					speed:100,
				});
			});
		</script>
	</body>
</html>
